<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 선택자-백서현</title>
    <style>
        ul {
            list-style: none;
        }

        li {
             display: inline-block;
             width: 120px;
             margin: 10px;
        }

        li > a {
            text-decoration: none;
            color: black;
            font-size: 14px;
            padding: 5px 20px;
            
        }
        a[href] {
            background-color: yellow;
        }
        a[target="blank"] {
            background: url(images/newwindow.png) no-repeat center right;
            padding-right: 30px;
        }
    </style>
</head>
<body>
    <h1>HMTL5 표준안 사이트</h1>
    <ul>
        
        <li><a href="http://www.w3c.org/TR/html">html</a></li>
        <li><a href="https://www.w3.org/TR/selectors">css selector level 3</a></li>
        <li><a href="https://www.w3.org/TR/css3-mediaqueries">미디어 쿼리</a></li>
        
    </ul>
    
</body>
</html>
